<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width : 300px;
            height : 100px;
            background-color: yellow;
            border : 2px solid black;
        }
        #div1 .box:hover{
            transform : translate(100px, 50px);
        }
        #div2 .box:hover{
            transform : rotate(90deg);
        }
        
        #div3 .box:hover{
            transform : scale(2, 2);
        }
    </style>
</head>
<body>
    <h3>transform</h3>
    <div id="div1">
        <h4>translate</h4>
        <div class="box">마우스를 올리면 100px, 50px 이동합니다.</div>
    </div>
    <br><hr><br>
    <div id="div2">
        <h4>rotate</h4>
        <div class="box">마우스를 올리면 회전합니다.</div>
    </div>
    <div id="div3">
        <h4>rotate</h4>
        <div class="box">마우스를 올리면 회전합니다.</div>
    </div>
</body>
</html>
