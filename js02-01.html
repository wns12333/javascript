        //  \b : 백스페이스
        //  \t : 수평 탭*
        //  \n : 개행*

        //  \' : 홑 따옴표
        //  \" : 쌍 따옴표
        //  \\ : 역 슬래쉬
        //  \0 : NULL 문자
        
        //  \xXX : Latin-1 문자, 16진수
        //  \uXXXX : Unicode 문자, 16진수
        alert("'abc''sf'd");

        console.log("abc\n\n\n");
