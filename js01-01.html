<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 1-1</title>
    <script>
        function over(obj){
            obj.src="펭수1.jpg";
        }
        function out(obj){
            obj.src="펭수2.jpg";
        }
        // 자바 스크립트 사용 방법
        // 1. inline 방식
            // html 태그에 직접 소스 코드 입력
        // 2. script 태그 사용
            // html 문서 내에 <script> 태그 사용 후 소스 코드 입력
        // 3. 외부 자바스크립트 파일 로드
            // 확장자 명이 js인 파일을 생성 후 해당 파일에 소스 코드 입력
            // 해당 파일을 <script>태그를 통하여 로드하여 사용
    </script>
    
</head>
<body>

    <h3>javascript 사용 방법</h3>
    <img src="../klematis.jpg" alt="" 
        onmouseover="over(this)"
        onmouseout="out(this)">

    <h4>script 태그 사용 방식 2번</h4>
    <img id="img3" src="../klematis.jpg" alt="" 
    onmouseover="over(this)"
    onmouseout="out(this)">

    <br><hr><br>

    <h4>외부 자바스크립트 파일 로딩1</h4>
    <img src="펭수1.jpg" alt="" 
    onmouseover="over2(this)"
    onmouseout="out2(this)">
    <hr>
    <h4>외부 자바스크립트 파일 로딩2</h4>
    <img id="img4" src="펭수1.jpg" alt="">
   
    <script>
        var img3 = document.getElementById("img3")
        img3.addEventListener("mouseover",
        function(){
            this.src = "./펭수1.jpg"
        });
        img3.addEventListener("mouseout",
        function(){
            img3.src="./펭수1.jpg"
        })
        
    </script>
    <script src="liv.js"></script>
</body>
</html>
