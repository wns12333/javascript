        console.log(23+35+"abc");

        // 기본적으로 모든 연산자의 연산 방향은 왼쪽에서 오른쪽임(대입 연산자만 오른쪽에서 왼쪽)

        // 4순위 : >, <, >=, <= ==, !=(==와 !=가 다른 비교 연산자보다 우선순위가 낮음) 5순위 : &&, || 6순위 : =, +=, -=, *=,
